<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="pregunta2.css" rel="stylesheet">
</head>
<body>
    <p class="h1">Ejemplo 1 - bootstrap</p>
    <div class="container">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#exampleModal2">Modal</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Tabla</button>
          </div>
        </div>
    </div>
    <div class="modal" id="exampleModal2" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card" style="width: 29rem;">
                    <img src="Home_Cars.jpg" class="card-img-top" alt="cars">
                </div>
                <p>Nice cars will never be forgotten.</p>
            </div>
            <div class="modal-footer">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button">Editar</button>
                    <button class="btn btn-primary" type="button">Crear Nueva</button>
                </div>
            </div>
          </div>
        </div>
    </div> 
    <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Tabla</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Marca</th>
                          <th scope="col">Modelo</th>
                          <th scope="col">Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Lamborghini</td>
                          <td>2003</td>
                          <td>Murcielago</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Ferrari</td>
                          <td>1987</td>
                          <td>Testarossa</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td>Chevrolet</td>
                          <td>1984</td>
                          <td>Corvette C4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button">Editar</button>
                    <button class="btn btn-primary" type="button">Crear Nueva</button>
                </div>
            </div>
          </div>
        </div>
    </div> 
    
</body>
</html>
